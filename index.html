<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze Generator & Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Maze Generator & Solver</h1>
  
  <div id="controls">
    <div>
      <label for="mazeWidth">Maze Width (px): </label>
      <input type="number" id="mazeWidth" value="400" min="100" max="1000">

      <label for="mazeHeight">Maze Height (px): </label>
      <input type="number" id="mazeHeight" value="400" min="100" max="1000">
    </div>
    <button id="generateBtn">Generate Maze</button>
    <select id="algoSelect">
      <option value="dfs">Depth-First Search</option>
      <option value="prim">Prim's Algorithm</option>
      <option value="kruskal">Kruskal's Algorithm</option>
      <option value="eller">Eller's Algorithm</option>
      <option value="recdiv">Recursive Division</option>
    </select>
    <button id="solveBtn" disabled>Solve Maze</button>
    <select id="solverSelect">
    <option value="bfs">BFS</option>
     <option value="dfs">DFS</option>
    <option value="dijkstra">Dijkstra</option>
    <option value="astar">A*</option>
    <option value="greedy">Greedy BFS</option>
    <option value="wallfollower">Wall Follower</option>
  </select>
  
  </div>
  
  <div id="canvas-container"></div>
  <div id="maze-info" style="margin-top: 10px; font-family: sans-serif;"></div>
  
  <div class="info">
    <h3>How it works:</h3>
    <p>1. Select a maze generation algorithm from the dropdown</p>
    <p>2. Click "Generate Maze" to create a new maze</p>
    <p>3. Once generation is complete, click "Solve Maze" to find the path from start to end using Breadth-First Search</p>
  </div>

  <!-- Load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  
  <!-- Your scripts (make sure to use type="module") -->
  <script type="module" src="main.js"></script>
</body>
</html>
